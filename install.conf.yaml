- defaults:
    link:
      create: true
      relink: true
      relative: false
      force: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    ~/.local/bin/quake_tmux.sh: bin/quake_tmux.sh
    ~/.config/awesome: awesome
    ~/.config/base16-universal-manager/config.yaml: base16-universal-manager/config.yaml
    ~/.config/base16-shell: base16/shell
    ~/.config/base16-shell-hooks: base16/shell-hooks
    ~/.config/fish/completions/base16-universal-manager.fish: fish/completions/base16-universal-manager.fish
    ~/.config/fish/conf.d: fish/conf.d
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/colors: base16/kitty/colors
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.local/share/rofi/themes: base16/rofi/themes
    ~/.vimrc: vim/vimrc
    ~/.vim/colors: base16/vim/colors
    ~/.vim/autoload/airline/themes: base16/vim-airline
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm: tmux/tpm

- create:
    - ~/Downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
